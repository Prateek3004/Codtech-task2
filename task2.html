<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather Forecast App</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM7J1p2pCNRsbbQ82LswGz6QdfBh4ELt3B8fQl8" crossorigin="anonymous">
</head>

<body>

    <div class="weather-app">
        <h1>Weather Forecast</h1>
        <input type="text" id="search" placeholder="Enter city name">
        <button id="search-btn">Search</button>
        <div id="loading" class="hidden"><i class="fas fa-spinner fa-spin"></i></div>
        <div id="weather-details" class="hidden">
            <div id="current-weather"></div>
            <div id="forecast"></div>
        </div>
    </div>

    <script src="task2.js"></script>
</body>

</html>
